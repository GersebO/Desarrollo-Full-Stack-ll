<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css">
    <style>
        .caja{
            margin-bottom: 20px;
        }

        .etiqueta{
            color: #4a4a4a;   /* gris cálido */
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            font-size: 14px;
        }
        
        .btn-secundario {
            background-color: #e6b8c4;   /* Rosa suave */
            color: white;
            border: none;
        }
        
    </style>
</head>
<body>
  <div class="container">
    <!-- NAV -->
    <nav class="navbar navbar-expand-sm navbar-mara mt-4 px-2">
      <div class="container-fluid">
        <a class="navbar-brand brand-mara" href="PaginaPrincipal.html">
          <img src="img/logo-mara.svg" alt="Mara">
          <span>Mara Flores de Bach</span>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menucollapse">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="menucollapse">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="PaginaPrincipal.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="plantillabootstrap.html">Registrar</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- LOGIN -->
    <div class="row justify-content-center my-5">
      <div class="col-md-5 col-lg-4">
        <form action="" method="post" class="login-card p-4">
          <h3 class="text-center mb-3">Acceso a tu espacio</h3>

          <div class="form-group caja">
            <label for="nom" class="form-label etiqueta">Nombre de usuario</label>
            <input type="text" class="form-control" id="nom" placeholder="Tu nombre de usuario">
          </div>

          <div class="form-group caja">
            <label for="correo" class="form-label etiqueta">Correo</label>
            <input type="email" class="form-control" id="correo" placeholder="tu@correo.cl">
          </div>

          <div class="form-group caja">
            <label for="comuna" class="form-label etiqueta">Comuna</label>
            <select name="comuna" id="comuna" class="form-select">
              <option value="0">Seleccione una comuna…</option>
              <option value="1">Maipú</option>
              <option value="2">Cerrillos</option>
              <option value="3">Padre Hurtado</option>
              <option value="4">Otra comuna…</option>
            </select>
          </div>

          <div class="form-group caja">
            <label for="pass" class="form-label etiqueta">Contraseña</label>
            <input type="password" id="pass" class="form-control"
                   pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                   placeholder="***********">
            <div class="form-text">Mínimo 8 caracteres, 1 mayúscula y 1 número.</div>
          </div>

          <div class="form-check caja">
            <input type="checkbox" class="form-check-input" id="acepta" value="si">
            <label for="acepta" class="form-check-label etiqueta">Acepto las condiciones</label>
          </div>

          <div class="text-center mt-4">
            <input type="submit" value="Registrar Usuario" class="btn btn-mara-primary me-2">
            <input type="reset" value="Otro Ingreso" class="btn btn-mara-secondary">
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
