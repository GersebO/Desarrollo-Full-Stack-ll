<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css">
    <style>
        .caja{
            margin-bottom: 20px;
        }

        .etiqueta{
            color: #4a4a4a;   /* gris cálido */
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            font-size: 14px;
        }
        
        .btn-secundario {
            background-color: #e6b8c4;   /* Rosa suave */
            color: white;
            border: none;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark" style="margin-top: 25px;">
            
            <div class="container-fluid">
                <!--botón hamburguesa-->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menucollapse">
                 <!--<span class="navbar-toggler-icon"></span>-->
                  <img src="img/iconmonstr-menu-4.png" alt="Menu" style="width: 30px; height: 30px;">
                </button>

                <div class="collapse navbar-collapse" id="menucollapse">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="plantillabootstrap.html">Registrar</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="PaginaPrincipal.html">Inicio</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!--registro de usuario-->
        <div class="row justify-content-center" style="margin-top:50px">
            <div class="col-md-4">

                <form action="" method="post" class="formulario-fondo p-4 rounded">
                    <h3 style="margin-bottom: 25px; text-align: center;">Registro de usuario</h3>
                    
                    <div class="form-group caja">
                        <label for="nom" class="form-label etiqueta">Nombre de usuario: </label>
                        <input type="text" class="form-control" id="nom" 
                            placeholder="Ingresa tu Nombre">
                    </div>

                      <div class="form-group caja">
                        <label for="correo" class="form-label etiqueta">Correo de usuario: </label>
                        <input type="email" class="form-control" id="correo" 
                            placeholder="tucorreo@gmail.com">
                    </div>

                    <div class="form-group caja">
                        <label for="comuna" class="etiqueta">Comuna: </label>
                        <select name="comuna" id="comuna" class="form-select">
                            <option value="0">Seleccione una comuna..</option>
                            <option value="1">Maipú</option>
                            <option value="2">Cerrillos</option>
                            <option value="3">Padre Hurtado</option>
                            <option value="4">Otra comuna..</option>
                        </select>
                    </div>

                    <div class="form-group caja">
                        <label for="pass" class="form-label etiqueta">Contraseña: </label>
                        <input type="password" id="pass" class="form-control" 
                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                            placeholder="***********">
                    </div>

                    <div class="form-check caja">
                        <input type="checkbox" class="form-check-input" id="acepta" value="si">
                        <label for="acepta" class="form-check-label etiqueta">Acepta las condiciones</label>
                    </div>

                    <div class="text-center mt-4">
                        <input type="submit" value="Registrar Usuario" class="btn btn-principal" style="margin-right: 10px;">
                        <input type="reset" value="Otro Ingreso" class="btn btn-secundario">
                    </div>
                </form>
            </div>
        </div>








    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
