<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Marafloresdebach</title>
  <!-- Importamos los estilos -->
  <link rel="stylesheet" href="css/estilos.css" />
</head>
<body>
  <div class="container">

    <header class="encabezado">
        <div class="fila">
            <a class="logo" href="index.html">

            <img src="img/logo.png" alt="Logo Marafloresdebach">
            <span>Marafloresdebach</span>
            </a>

            <!-- Botón hamburguesa -->
            <button class="btn-menu" id="btnMenu"
                    aria-label="Abrir menú" aria-controls="menuPrincipal" aria-expanded="false">
            <span class="linea"></span>
            <span class="linea"></span>
            <span class="linea"></span>
            </button>

            <!-- Menú principal -->
            <nav id="menuPrincipal" class="menu" role="navigation" aria-label="Navegación principal">
                <ul>
                    <li><a href="index.html" class="activo">Inicio</a></li>
                    <li><a href="#servicios">Servicios</a></li>
                    <li><a href="#productos">Productos</a></li>
                    <li><a href="#blog">Blog</a></li>
                    <li><a href="#contacto">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="carrusel" id="carruselHome" aria-label="Galería destacada">
            <!-- Controles -->
            <button class="control prev" aria-label="Anterior" id="prevSlide">‹</button>

            <!-- Slides -->
            <ul class="slides">
            <!-- 1) Masaje -->
            <li class="slide activo">
                <img src="img/masaje1.png" alt="Masaje de relajación">
            </li>
            <!-- 2) Flores -->
            <li class="slide">
                <img src="img/flores1.png" alt="Flores lilas relajantes">
            </li>
            <!-- 3) Masaje -->
            <li class="slide">
                <img src="img/masaje2.png" alt="Masaje descontracturante en espalda">
            </li>
            <!-- 4) Flores -->
            <li class="slide">
                <img src="img/flores2.png" alt="Flores blancas de Bach">
            </li>
            <!-- 5) Masaje -->
            <li class="slide">
                <img src="img/masaje3.png" alt="Ambiente de spa con velas">
            </li>
            <!-- 6) Flores -->
            <li class="slide">
                <img src="img/flores3.png" alt="Flores rosadas en ambiente natural">
            </li>
            </ul>

            <button class="control next" aria-label="Siguiente" id="nextSlide">›</button>

            <!-- Indicadores -->
            <div class="indicadores" id="indicadores" role="tablist" aria-label="Indicadores del carrusel">
            <button class="punto activo" data-slide="0" aria-label="Ir a imagen 1"></button>
            <button class="punto" data-slide="1" aria-label="Ir a imagen 2"></button>
            <button class="punto" data-slide="2" aria-label="Ir a imagen 3"></button>
            <button class="punto" data-slide="3" aria-label="Ir a imagen 4"></button>
            <button class="punto" data-slide="4" aria-label="Ir a imagen 5"></button>
            <button class="punto" data-slide="5" aria-label="Ir a imagen 6"></button>
            </div>
        </div>

        <!-- Texto del Hero -->
        <div class="hero-texto">
            <h1>Bienestar con Masajes y Flores de Bach</h1>
            <p>Relajación, alivio de tensiones y acompañamiento emocional en un espacio pensado para ti.</p>
            <a href="#servicios" class="btn-primario">Ver servicios</a>
        </div>
    </section>



    <main>
      <section>
        <p>Bienvenido a la página principal.</p>
      </section>
    </main>

    <footer>
      <p>© <span id="year"></span> Marafloresdebach</p>
    </footer>








  </div>


  
  <!-- Importamos los métodos JS -->
  <script src="js/metodos.js"></script>
</body>
</html>
